name: Python package

on:
  push:
    branches: [ "main" ]

jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11.9"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # 安装Google Chrome
    - name: Install Google Chrome and ChromeDriver
      run: |
        # 安装Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
        # 安装ChromeDriver（自动匹配Chrome版本）
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        wget https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        # 验证版本和路径
        google-chrome --version
        chromedriver --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test with behave
      env :
        host: ${{ secrets.host }}
        password: ${{ secrets.password }}
        port: ${{ secrets.port }}
        username: ${{ secrets.username }}
        token: ${{ secrets.token }}
      run: |
         cd $GITHUB_WORKSPACE
         # 执行测试前，确认Chrome和ChromeDriver可用
         chromium-browser --version
         chromedriver --version
         # 执行behave测试
         behave --format behave_html_formatter:HTMLFormatter -o reports/test_login.html

    # 在 upload-artifact 步骤前添加此步骤，用于排查文件路径
    - name: check report exisit or not
      run: |
       echo "当前工作目录：$(pwd)"
       echo "-------------------------"
       # 递归列出所有文件，方便查找 test_login.html
       find . -name "test_login.html"
       echo "-------------------------"
       # 列出当前目录下的文件
       ls -la

    # 可选：上传测试报告和失败截图
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test_login
        path: reports/test_login.html
        if-no-file-found: error
        overwrite: true

    # 7. （可选）部署报告到GitHub Pages（在线查看）
    - name: 部署报告到GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' # 仅main分支部署
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports # 报告所在目录
        publish_branch: gh-pages # 部署到gh-pages分支
        force_orphan: true

    # 新增：发送测试结果邮件（纯文本）
    - name: Send test result email
      if: always()  # 无论测试成功/失败都发送
      uses: dawidd6/action-send-mail@v3
      with:
        # 邮箱SMTP配置（以QQ邮箱为例，其他邮箱需修改SMTP服务器和端口）
        server_address: smtp.163.com
        server_port: 465
        # 邮箱账号和授权码（需先在GitHub Secrets中配置）
        username: ${{ secrets.EMAIL_USERNAME }}  # 如：123456@qq.com
        password: ${{ secrets.EMAIL_PASSWORD }}  # QQ邮箱的授权码（不是登录密码）
        # 邮件内容
        subject: "Behave测试结果 - ${{ github.repository }} - ${{ job.status }}"
        body: |
          测试分支：${{ github.ref_name }}
          提交信息：${{ github.event.head_commit.message }}
          测试状态：${{ job.status }}
          运行时长：${{ job.duration }}
          查看详情：${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          报告详情：${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        # 发件人、收件人
        from: "GitHub Actions"
        to: ${{ secrets.EMAIL_RECEIVER }}

